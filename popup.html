<!DOCTYPE html>
<html>
<head>
  <title>AI Reply Extension</title>
  <style>
    body {
      width: 280px;
      min-height: 180px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      overflow: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h2 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .primary-button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .toggle-button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }

    .toggle-button.on {
      background: linear-gradient(135deg, #00d2d3, #54a0ff);
      box-shadow: 0 4px 15px rgba(84, 160, 255, 0.4);
    }

    .toggle-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .secondary-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .secondary-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background: #ff6b6b;
      animation: pulse 2s infinite;
    }

    .status-indicator.on {
      background: #00d2d3;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .context-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: inherit;
      font-size: 14px;
      backdrop-filter: blur(10px);
      box-sizing: border-box;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .context-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .context-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>AI Reply Assistant</h2>
    <p></p>
  </div>
  
  <div class="content">
    <div class="button-container">
      <button id="toggleExtension" class="primary-button toggle-button">
        <span class="status-indicator"></span>
        <span class="status-text">OFF</span>
      </button>
      
      <div class="divider"></div>
      
      <input 
        type="text" 
        id="contextInput" 
        class="context-input" 
        placeholder="Add context for better replies..."
        maxlength="100"
      >
      
      <button id="saveContextBtn" class="primary-button secondary-button">
        'Save Context for the Day'
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
